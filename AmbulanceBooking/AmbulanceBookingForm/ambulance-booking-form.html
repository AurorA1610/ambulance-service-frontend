<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h3 class="mb-4 p-3 text-center" style="background-color: #154360; color: white">Please, Let Us Have The Following
        Information</h3>
    <form class="w-50 mx-auto">
        <h5 class="text-center"><u>Patient's Information</u></h5>
        <div class="mb-3">
            <label for="patientName" class="form-label">
                <h6 style="color: #2980B9">Name of the patient</h6>
            </label>
            <input class="form-control" aria-describedby="emailHelp" style="border-color: #2980B9;">
        </div>
        <div class="mb-3">
            <label for="patientAge" class="form-label">
                <h6 style="color: #2980B9">Age</h6>
            </label>
            <input type="number" class="form-control" aria-describedby="emailHelp" style="border-color: #2980B9;">
        </div>
        <div class="mb-5">
            <h6 style="color: #2980B9" class="me-5 pe-5 d-inline">Sex</h6>
            <input type="radio" name="patientSex" value="male">
            <label for="male" class="me-5 pe-5">Male</label>
            <input type="radio" name="patientSex" value="female">
            <label for="female">Female</label>
        </div>

        <h5 class="text-center"><u>Contact Information</u></h5>
        <div class="mb-3">
            <label for="phone" class="form-label">
                <h6 style="color: #2980B9">Phone no. of the attendant</h6>
            </label>
            <input type="number" class="form-control" aria-describedby="emailHelp"
                style="border-color: #2980B9;">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">
                <h6 style="color: #2980B9">Email of the attendant</h6>
            </label>
            <input type="email" class="form-control" aria-describedby="emailHelp"
                style="border-color: #2980B9;">
            <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary mt-5">Submit</button>
    </form>
</body>

</html>
